<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health n Shape - Lucky Number</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    .brand-title {
      font-size: 2rem;
      color: #2196f3;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    .number-display {
      background: linear-gradient(145deg, #ffd700, #ffa500);
      color: white;
      font-weight: bold;
      font-size: 5rem;
      padding: 40px 80px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 1.3s ease-out, glow 2s infinite alternate;
      text-shadow: 2px 2px 4px #d2691e;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffa500;
      }
      100% {
        box-shadow: 0 0 20px #ffa500, 0 0 40px #ff4500;
      }
    }
  </style>
</head>
<body>
  <!-- Brand Title -->
  <div class="brand-title">Health n Shape</div>

  <!-- Lucky Number Display -->
  <div class="number-display" id="luckyNumber"></div>

  <script>
    // ========= Settings =========
    const numberList = [7, 21, 33, 45, 88]; // Predefined lucky numbers
    const storageKey = 'luckyNumberData';
    const hoursValid = 24;

    // ========== Functions ==========
    function getStoredLuckyNumber() {
      const data = JSON.parse(localStorage.getItem(storageKey));
      if (!data) return null;

      const now = new Date().getTime();
      const timeDiff = now - data.timestamp;

      // Check if saved number is still valid (within 24 hours)
      if (timeDiff < hoursValid * 60 * 60 * 1000) {
        return data.number;
      } else {
        return null;
      }
    }

    function storeLuckyNumber(number) {
      const data = {
        number: number,
        timestamp: new Date().getTime()
      };
      localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function pickRandomNumber() {
      const index = Math.floor(Math.random() * numberList.length);
      return numberList[index];
    }

    // ========== Main Logic ==========
    let luckyNumber = getStoredLuckyNumber();

    if (!luckyNumber) {
      luckyNumber = pickRandomNumber();
      storeLuckyNumber(luckyNumber);
    }

    document.getElementById('luckyNumber').textContent = luckyNumber;
  </script>
</body>
</html>
