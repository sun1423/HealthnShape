<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .number-display {
      background: linear-gradient(145deg, #ffd700, #ffa500);
      color: white;
      font-weight: bold;
      font-size: 5rem;
      padding: 40px 80px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: popIn 1.3s ease-out, glow 2s infinite alternate;
      text-shadow: 2px 2px 4px #d2691e;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffa500;
      }
      100% {
        box-shadow: 0 0 20px #ffa500, 0 0 40px #ff4500;
      }
    }
  </style>
</head>
<body>
  <div class="number-display" id="luckyNumber"></div>

  <script>
    // List of predefined numbers
    const numberList = [7, 21, 33, 45, 88];

    // Pick one at random
    const randomIndex = Math.floor(Math.random() * numberList.length);
    const selectedNumber = numberList[randomIndex];

    // Display it in the center
    document.getElementById('luckyNumber').textContent = selectedNumber;
  </script>
</body>
</html>
