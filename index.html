<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health n Shape - Lucky Number</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Top Light Celebration Animation (confetti dots) */
    .celebration {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: fall 3s infinite ease-in-out;
      opacity: 0.8;
    }

    .confetti:nth-child(2) {
      left: 20%;
      background-color: #ff9800;
      animation-delay: 0.5s;
    }

    .confetti:nth-child(3) {
      left: 40%;
      background-color: #4caf50;
      animation-delay: 1s;
    }

    .confetti:nth-child(4) {
      left: 60%;
      background-color: #2196f3;
      animation-delay: 1.5s;
    }

    .confetti:nth-child(5) {
      left: 80%;
      background-color: #e91e63;
      animation-delay: 2s;
    }

    @keyframes fall {
      0% {
        top: -10px;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        top: 100px;
        transform: translateX(30px) rotate(360deg);
        opacity: 0;
      }
    }

    .brand-title {
      font-size: 2rem;
      color: #2196f3;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    .number-display {
      background: linear-gradient(145deg, #fff8dc, #fbeec1); /* Cream gradient */
      color: #d2691e;
      font-weight: bold;
      font-size: 5rem;
      padding: 40px 80px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: popIn 1.3s ease-out, glow 2s infinite alternate;
      text-shadow: 2px 2px 4px #b8860b;
    }

    .message {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bfa86f;
      max-width: 85%;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #fff8dc, 0 0 20px #f5deb3;
      }
      100% {
        box-shadow: 0 0 20px #f5deb3, 0 0 35px #ffe4b5;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ‰ Celebration Animation: Light Confetti at Top -->
  <div class="celebration">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

  <!-- Title -->
  <div class="brand-title">Health n Shape</div>

  <!-- Lucky Number -->
  <div class="number-display" id="luckyNumber">--</div>

  <!-- Message -->
  <div class="message">
    Lucky you! Call us or WhatsApp your code to know your lucky free services.
  </div>

  <script>
    // Config
    const numberList = [7, 21, 33, 45, 88];
    const storageKey = 'healthnshape_number';
    const lockHours = 5;

    function getStoredLuckyNumber() {
      const stored = localStorage.getItem(storageKey);
      if (!stored) return null;

      try {
        const data = JSON.parse(stored);
        const now = Date.now();
        const age = now - data.timestamp;

        if (age < lockHours * 60 * 60 * 1000) {
          return data.number;
        }
      } catch (e) {
        console.error("Error parsing local data", e);
      }

      return null;
    }

    function saveLuckyNumber(number) {
      localStorage.setItem(storageKey, JSON.stringify({
        number: number,
        timestamp: Date.now()
      }));
    }

    function getRandomNumber() {
      const index = Math.floor(Math.random() * numberList.length);
      return numberList[index];
    }

    let luckyNumber = getStoredLuckyNumber();
    if (!luckyNumber) {
      luckyNumber = getRandomNumber();
      saveLuckyNumber(luckyNumber);
    }

    document.getElementById("luckyNumber").textContent = luckyNumber;
  </script>
</body>
</html>
